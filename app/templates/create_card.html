<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" type = "text/css" href = "static/style.css">
        <title>Flash Card</title>
        <meta http-equiv="content-type" charset="utf-8">
    </head>
    <body>
        <div class = "head_line">
            <div class = "left_box">
                <h1>FLASH CARD</h1>
            </div>
            <div class = "right_box">
                <a href="index.html" class="btn">HOME</a>
                <a href="test.html" class="btn">TEST</a>
                <a href="check.html" class="btn">PROGRESS</a>
            </div>
        </div>
        <div class = "main">
            <h1 class = "ptitle">EDIT</h1>
            <p class = "mes">Let's edit FLASHCARD!!</p>

            <form action="add_card" method="post">
                <p class = "word_text">WORD</p>
                <input type="text" maxlength='30' pattern="^(?!.*(<|>|&|;)).*$" class = "word" name="word" placeholder="30 character limit">
                <p class = "mean_text">MEANING</p>
                <textarea class="mean" maxlength='52' pattern="^(?!.*(<|>|&|;)).*$" name="mean" placeholder="52 character limit"></textarea>
                <p><input type="submit" value="REGISTER" class="register_btn"></p>

            </form>
            <form action="delete_card" method="post">
                <p class = "word_text">Card you want to delete</p>
                <input type="text" maxlength='30' class = "word" name="card_word" placeholder="Please enter the word">
                <p><input type="submit" pattern="^(?!.*(<|>|&|;).*$" value="DELETE" class="delete_btn"></p>
            </form>
            {% for item in voca_info %}
            <div class="voca_card_v">
                <h1>{{item[1]}} : {{item[2]}}<h1>
            </div>
            {% endfor %}
        </div>
        <div class = "foot_line">
        </div>
    </body>
</html>
